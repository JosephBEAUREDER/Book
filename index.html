<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container header-container">
        <div class="header">
            <h1 id="json-key-display">Section: 1</h1>
        </div>
        <!-- New elements for key input and button -->
        <div class="key-input-container mt-3">
            <input type="text" id="key-input" class="form-control mb-2" placeholder="Enter key" />
            <button id="load-key-btn" class="btn btn-success">Load Key</button>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="container card-container" id="card-container">
            <!-- Cards will be dynamically added here -->
          </div>
    </div>
    <button class="btn btn-primary" id="remove-card-btn">-</button>
    <button class="btn btn-secondary" id="add-card-btn">+</button>
    

<script src="index.js"></script>
</body>
</html>
