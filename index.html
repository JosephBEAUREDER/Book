<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- Vue.js CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  <!-- Vue Scroll Picker -->
  <script src="https://unpkg.com/vue-scroll-picker/dist/vue-scroll-picker.umd.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/vue-scroll-picker/lib/style.css">

  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container header-container">
        <div class="row align-items-center gx-2 flex-nowrap">
            <!-- Section Title -->
        
        </div>
    </div>
    
    
    
    
    <div class="container mt-5">
        <h1 id="json-key-display" class="mb-3">Section: 1</h1>
        <div class="container card-container" id="card-container">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>
    
    <div class="fixed-bottom d-flex justify-content-center align-items-center p-3">
        <button class="btn btn-secondary me-3" id="remove-card-btn">-</button>
    
        <!-- Scroll picker styled to always show one number -->
        <div id="scroll-picker" class="scroll-picker">
            <ul>
                <!-- Options will be dynamically added here -->
            </ul>
        </div>
    
        <button class="btn btn-secondary ms-3" id="add-card-btn">+</button>
    </div>
    <script>
        // Import Vue.js and Vue Scroll Picker from the CDNs
        const { createApp } = Vue;
        const { VueScrollPicker } = window['vue-scroll-picker'];
    
        // Create the Vue app
        createApp({
          data() {
            return {
              options: Array.from({ length: 20 }, (_, i) => i + 1), // Numbers 1 to 20
              selected: 1, // Default selected value
            };
          },
          components: {
            VueScrollPicker,
          },
        }).mount('#app');
      </script>

<script src="index.js"></script>
</body>
</html>
