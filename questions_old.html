<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2b2b2b;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .moving-block {
      background-color: #4CAF50;
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-family: Arial, sans-serif;
      position: absolute;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .moving-block {
        font-size: 15px; /* Larger font size for small screens */
      }
    }
  </style>
</head>
<body>
  <script>
function createMovingBlock(text) {
  const block = document.createElement('div');
  block.className = 'moving-block';
  block.textContent = text;
  document.body.appendChild(block);

  let x = Math.random() * (window.innerWidth - 250);
  let y = Math.random() * (window.innerHeight - 80);

  const speedFactor = 0.3;  // Increase for faster blocks, decrease for slower blocks
  let dx = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 0.5 + 0.2) * speedFactor;
  let dy = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 0.5 + 0.2) * speedFactor;

  function animate() {
    x += dx;
    y += dy;

    if (x <= 0 || x >= window.innerWidth - 250) {
      dx = -dx;
      x = Math.max(0, Math.min(x, window.innerWidth - 250));
    }
    if (y <= 0 || y >= window.innerHeight - 80) {
      dy = -dy;
      y = Math.max(0, Math.min(y, window.innerHeight - 80));
    }

    block.style.left = `${x}px`;
    block.style.top = `${y}px`;

    requestAnimationFrame(animate);
  }

  animate();
}

    // Create multiple blocks with different texts
    createMovingBlock("Hello World!");
    createMovingBlock("I'm floating around!");
    createMovingBlock("This is fun!");
    createMovingBlock("Moving block!");
    createMovingBlock("Bounce bounce!");
  </script>
</body>
</html>
