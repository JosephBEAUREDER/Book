<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
    margin: 0;
    padding: 0;
    background-color: #2b2b2b;
    width: 100vw;
    }

    .moving-block {
    background-color: #949494;
    padding: 10px;
    border-radius: 8px;
    color: white;
    font-family: Arial, sans-serif;
    position: absolute;
    white-space: normal;
    word-wrap: break-word;
    max-width: 300px; /* Added max-width */
    width: 80%; /* Added width to make it responsive */
    box-sizing: border-box; /* Include padding in width calculation */
    }

    @media (max-width: 600px) {
        .moving-block {
            font-size: 15px;
            max-width: 250px; /* Smaller max-width for mobile */
        }
    }   
  </style>
</head>
<body>
  <script>
    const BLOCKS_PER_SECTION = 3;
    const TOTAL_BLOCKS = 30;
    const SECTIONS = Math.ceil(TOTAL_BLOCKS / BLOCKS_PER_SECTION);
    
    document.body.style.height = `${SECTIONS * 100}vh`;

    function createMovingBlock(text, sectionIndex) {
      const block = document.createElement('div');
      block.className = 'moving-block';
      block.textContent = text;
      document.body.appendChild(block);

      const sectionTop = window.innerHeight * sectionIndex;
      const sectionBottom = window.innerHeight * (sectionIndex + 1);

      let x = Math.random() * (window.innerWidth - 300); // Adjusted for new max-width
      let y = sectionTop + Math.random() * (window.innerHeight - 80);
      
      let dx = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 0.3 + 0.1);
      let dy = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 0.3 + 0.1);

      function animate() {
        x += dx;
        y += dy;

        if (x <= 0 || x >= window.innerWidth - 250) { // Adjusted for new max-width
          dx = -dx;
          x = Math.max(0, Math.min(x, window.innerWidth - 250));
        }

        if (y <= sectionTop || y >= sectionBottom - 80) {
          dy = -dy;
          y = Math.max(sectionTop, Math.min(y, sectionBottom - 80));
        }

        block.style.left = `${x}px`;
        block.style.top = `${y}px`;

        requestAnimationFrame(animate);
      }

      animate();
    }

    const texts = [
      "Quelle est l'importance de la méthode comparative dans l'approche historique de Bloch, et comment est-elle perçue par ses contemporains ?",
      "Quels sont les principaux points de divergence entre Marc Bloch et Lucien Febvre dans leur approche de l’histoire sociale, notamment concernant l'individu et les mentalités ?",
      "Comment Febvre critique-t-il la conception de l’histoire défendue par Seignobos, et en quoi cette opposition illustre-t-elle les fondements identitaires des Annales ?",
      "Comment Michelet conçoit-il l'identité de la France à travers la fusion des races et la géographie historique ?",
      "Quelles sont les principales interprétations de la Révolution française chez les auteurs contre-révolutionnaires et libéraux, et en quoi s'opposent-elles ?",
      "En quoi les découvertes archéologiques et scientifiques du XIXe siècle ont-elles contribué à une rénovation de l’historiographie, notamment avec l’étude de la préhistoire ?",
      "Comment Louis Althusser a-t-il intégré Marx et le structuralisme dans l'enseignement de l'École normale supérieure d'Ulm dans les années 1960 ?",
      "En quoi la méthode de Georges Duby diffère-t-elle du schéma simpliste d'une causalité entre infrastructure et superstructure ?",
      "Comment Guy Bois articule-t-il les niveaux d'analyse dans son étude de la crise du féodalisme au XIVe siècle ?",
      "Quelles sont les divergences entre Pierre Vilar et Louis Althusser concernant l'interprétation de la pensée de Marx ?",
      "Comment l'intérêt pour l'altérité et la relativisation de l'européocentrisme ont-ils influencé les discours anthropologiques et historiques en Occident ?",
      "Comment le discours historique des années 1970 a-t-il reflété les changements sociétaux après Mai 68 ?",
      "Comment la collaboration entre historiens et autres sciences sociales a-t-elle influencé l’approche structuraliste dans les années 1970 ?",
      "Comment l’accent mis sur le structuralisme a-t-il transformé la manière dont les historiens abordent le temps et les événements ?",
      "Comment Michel Foucault et Pierre Nora ont-ils contribué au passage d’une Histoire unifiée à des histoires multiples ?",
      "Comment la notion de 'mentalités' a-t-elle redéfini l'approche des historiens dans les années 1970 ?",
      "Quelles ont été les principales contributions de Philippe Ariès à l'histoire des mentalités ?",
      "Comment Georges Duby et les historiens de l'école des Annales ont-ils structuré le champ des mentalités ?",
      "How does crime relate to social structures?",
      "What is the role of the state in regulating behavior?",
      "How do economic systems affect social inequality?",
      "What are the social consequences of environmental change?",
      "How do social policies affect welfare?",
      "What is the sociology of health and illness?",
      "How do social networks influence individual behavior?",
      "What is the role of collective action in society?",
      "How do class and status impact life opportunities?",
    ];

    for (let i = 0; i < TOTAL_BLOCKS; i++) {
      const sectionIndex = Math.floor(i / BLOCKS_PER_SECTION);
      createMovingBlock(texts[i], sectionIndex);
    }
  </script>
</body>
</html>
